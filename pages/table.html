<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Locations Table</title>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
      integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="../css/styles2.css" />
    <style>
      td,
      th {
        text-align: left;
      }

      .non-numeric {
        text-align: left;
      }
    </style>
  </head>

  <body>
    <header>
      <nav class="navbar fixed-top navbar-expand-sm navbar-light">
        <a class="navbar-brand text-black font-weight-bold">Locations</a>
        <button
          class="navbar-toggler"
          type="button"
          data-toggle="collapse"
          data-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav ml-auto">
            <li class="nav-item active">
              <a
                class="nav-link text-black font-weight-bold"
                href="../index.html"
                >Home<span class="sr-only">(current)</span></a
              >
            </li>
          </ul>
        </div>
      </nav>
    </header>

    <main class="container">
      <div class="row py-5">
        <div class="col">
          <form>
            <div class="form-group">
              <label for="location-filter"></label>
              <input
                type="text"
                class="form-control"
                id="location-filter"
                placeholder="Search by state"
              />
            </div>
          </form>

          <table class="table table-striped table-hover locations">
            <thead class="thead">
              <tr>
                <th scope="col" class="non-numeric">City</th>
                <th scope="col" class="non-numeric">State</th>
                <th scope="col" class="non-numeric">Population</th>
                <th scope="col" class="non-numeric">Mayor</th>
                <th scope="col" class="non-numeric">Governor</th>
                <th scope="col" class="non-numeric">State Bird</th>
              </tr>
            </thead>
            <tbody></tbody>
          </table>
        </div>
      </div>
    </main>

    <script
      src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
      integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
      integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
      integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
      crossorigin="anonymous"
    ></script>
    <script src="../js/locations.js"></script>
    <script src="../js/app.js"></script>
    <script>
      renderLocations(LOCATIONS);
    </script>
  </body>
</html>
